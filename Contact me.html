<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script> <!-- Link to script.js -->
</head>

<body>
    <header>
        <h1>Contact Me</h1>
    </header>

    <nav>
        <a href="Index.html">Home</a>
        <a href="About Me.html">About Me</a>
        <a href="Future Projects.html">Future Projects</a>
        <a href="Contact me.html">Contact</a>
    </nav>

    <main>
        <section>
            <img/>
        </section>

        <form id="contact-form">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="confirmEmail">Confirm Email:</label>
            <input type="email" id="confirmEmail" name="confirmEmail" required>
            
            <label for="question">Comments or Questions:</label>
            <textarea id="question" name="question" required></textarea>
            
            <button type="button" onclick="validateEmails()">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
