<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <p>Feel free to reach out. I'd love to connect!</p>
    </header>

    <nav>
        <ul>
            <li><a href="Index.html">Home</a></li>
            <li><a href="About Me.html">About Me</a></li>
            <li><a href="Contact me.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <!-- Adding the image here -->
        <div class="contact-image">
            <img src="src/pexels-alex-andrews-271121-821754.jpg" alt="Contact Image" style="width: 100%; height: auto;">
        </div>
        
        <form id="contact-form">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            </div>
            
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div>
                <label for="confirmEmail">Confirm Email:</label>
                <input type="email" id="confirmEmail" name="confirmEmail" required>
            </div>
            
            <div>
                <label for="question">Comments or Questions:</label>
                <textarea id="question" name="question" placeholder="Enter your comments or questions" required></textarea>
            </div>
            
            <div id="form-message"></div>
            
            <button type="button" onclick="validateEmails()">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
        <p>Contact me at <a href="mailto:yourname@example.com">yourname@example.com</a>.</p>
    </footer>
    <p>All images provided by <a href="https://www.pexels.com" target="_blank">Pexels</a>.</p>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
</body>
</html>
